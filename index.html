<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Sunshine </title>
  </head>
  <body>

    <div id="mobile_view">

      <div class="top">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>

      <img class="logo"
        src="images/Full S Logo-01.svg"
        alt="Sunshine logo"
        width= "25%" />

      <img class="brand"
        src="images/Sunshine_Logo_NoCircle-01.svg"
        alt="Sunshine"
        width= "52%" />

      <h2>WHOLESOME MARKET</h2>

      <p class="star">*</p>

      <h3>Hours of Operation</h3>

      <p class="day">Monday - Friday</p>
      <p class="hours">8:00am - 7:30pm</p>

      <p class="day">Saturday</p>
      <p class="hours">9:00am - 7:00pm</p>

      <p class="day">Sunday</p>
      <p class="hours">10:00am - 5:00pm</p>

      <img class="squiggle"
        src="images/Squiggle.svg"
        alt="Squiggle"
        width= "18%" />

      <div class="line3"></div>
      <div class="line4"></div>

      <div class="yellowsquare"></div>

    </div>


    <div id="browser_view">

      <div class='above_board'>

        <div class='brand'>
          <img
            src="images/Sunshine_Logo.svg"
            alt="Sunshine"
            width= "45%" />

            <div class="menu">
              <h2>our menu</h2>
            </div>

            <div class='divide'>
              <img
                src="images/FowardSlashes.svg"
                alt="forward slashes"
                width= "100%" />
            </div>
        </div>

      </div>

      <div class="below_board">

        <div class='location'>
          <p> 942 College St.</br>Toronto, ON</br>M6H 1A5</p>
          <p class='call'> t 416 933 9582 </p>
        </div>

        <img class="slogan"
          src="images/WholesomeMarket.svg"
          alt="Wholesome Market"
          width= "100%" />

        <img class="logo"
          src="images/S_Logo.svg"
          alt="Sunshine logo"
          width= "8%" />

      </div>

      <div class="line5"></div>
      <div class="line6"></div>

      <div class="triangle-holder">
        <div class="yellowtriangle"></div>
      </div>
    </div>

  </body>
</html>
