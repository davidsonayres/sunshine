<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Sunshine </title>
  </head>
  <body>

    <img class="mobile_background"
      src="images/Sunshine_Mobile_Background-02.svg"
      alt="Yellow Trapezoid"
      width= "100%" />

    <img class="browser_background"
      src="images/Browser View_Background-02.svg"
      alt="Yellow Trapezoid"
      width= "120%" />

    <div class="line1"></div>
    <div class="line2"></div>

    <img class="yellow_logo"
      src="images/Full S Logo-01.svg"
      alt="Sunshine logo"
      width= "25%" />

    <img class="brand1"
      src="images/Sunshine_Logo_NoCircle-01.svg"
      alt="Sunshine"
      width= "52%" />

    <img class='brand2'
      src="images/Sunshine_Logo.svg"
      alt="Sunshine"
      width= "45%" />

    <h2 class="slogan">WHOLESOME MARKET</h2>

    <div class='divide'>
      <img
        src="images/FowardSlashes.svg"
        alt="forward slashes"
        width= "100%" />
    </div>

    <div class="menu">
      <h2>our menu</h2>
    </div>

    <img class="slogan"
      src="images/WholesomeMarket.svg"
      alt="Wholesome Market"
      width= "12%" />

    <div class="operation">

      <p class="star">*</p>

      <h3>Hours of Operation</h3>

      <p class="day">Monday - Friday</p>
      <p class="hours">8:00am - 7:30pm</p>

      <p class="day">Saturday</p>
      <p class="hours">9:00am - 7:00pm</p>

      <p class="day">Sunday</p>
      <p class="hours">10:00am - 5:00pm</p>
    </div>

    <img class="squiggle"
      src="images/Squiggle.svg"
      alt="Squiggle"
      width= "18%" />

    <p class='call'> t 416 933 9582 </p>

    <div class='location_line'>
      <p> 942 College St. Toronto, ON</p>
    </div>

    <div class='location_logo'>

      <div class="logo">
        <img
          src="images/S_Logo.svg"
          alt="Sunshine logo"
          width= "100%" />
      </div>

      <div class='location_block'>
        <p> 942 College St</br>Toronto, ON</br>M6H 1A5</p>
      </div>

    </div>

    <div class="line3"></div>
    <div class="line4"></div>

  </body>
</html>
